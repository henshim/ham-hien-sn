<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        if (number<2){
            return false;
        }else {
            for (let i=2;i<number;i++){
                if (number%i==0){
                    return false;
                }
            }
            return true;
        }
    }

    let n=2;
    while (n<10000){
        if (isPrime(n)){
            document.write(n+',');
        }
        n++;
    }
</script>
</body>
</html>
